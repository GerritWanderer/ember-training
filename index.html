<!DOCTYPE HTML>

<html>
  <head>
    <meta charset='utf-8'>
    <title>Emberdio</title>
    <link rel="stylesheet" href="css/app.css">

    <script src="js/libs/handlebars-1.0.rc.2.js"></script>
    <script src="js/libs/jquery-1.8.3.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars">
      <header>
        <h1>BümBöx</h1>
      </header>
      {{outlet}}
      {{view App.AudioView src="http://robtowns.com/music/blind_willie.mp3"}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <div class="album-list">
        {{#each album in controller}}
          <div class="album">
            {{#linkTo "album" album}}
              <img {{bindAttr src="album.artwork"}}>
            {{/linkTo}}
            <p class="album-name">{{album.name}}</p>
            <p class="artist-name">{{album.artist}}</p>
            <p class="song-count">8 songs{{#if album.isExplicit}}<span class='explicit'>EXPLICIT</span>{{/if}}</p>
          </div>
        {{/each}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="album">
      <div class="album-info">
        <img {{bindAttr src="artwork"}}>
        <h1>{{name}}</h1>
        <h2>{{artist}}</h2>
      </div>
      <table class="album-listing">
        {{#each song in songs}}
          <tr>
            <td>{{song.track}}</td><td>{{song.name}}</td><td>{{minutes song.duration}}</td>
          </tr>
        {{/each}}
      </table>
    </script>

    <script type="text/x-handlebars" data-template-name="audio-control">
      <audio {{bindAttr src="view.src"}}></audio>
      <p>{{minutes view.currentTime}}</p>
      <input type="range" min="0" {{bindAttr max="view.duration" value="view.currentTime"}}>
      <button {{action "playSong" target=view}}>Play</button>
      <button {{action "pauseSong" target=view}}>Pause</button>
    </script>
  </body>
</html>
